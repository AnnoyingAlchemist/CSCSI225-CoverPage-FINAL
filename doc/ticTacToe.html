<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/ticTacToe.css"/>
  </head>

  <body>
    <div class="navigation">
      <ul class="navbar">
        <button onclick="location='../index.html'">Home</button>
        <button onclick="location='aboutUs.html'">About Us</button>
        <button onclick="location='contactUs.html'">Contact Us</button>
        <button onclick="location='bugReport.html'">Report Bug</button>
      </ul>
    </div>
    <div class="TTT">
      <h1>Tic Tac Toe</h1>
      <div class="turn">
        <p id="turn">X's Turn</p>
      </div>
      <div class="board">
        <div class="cell" id='0'><p></p></div>
        <div class="cell" id='1'><p></p></div>
        <div class="cell" id='2'><p></p></div>
        <div class="cell" id='7'><p></p></div>
        <div class="cell" id='8'><p></p></div>
        <div class="cell" id='3'><p></p></div>
        <div class="cell" id='6'><p></p></div>
        <div class="cell" id='5'><p></p></div>
        <div class="cell" id='4'><p></p></div>
        <script src="../js/ticTacToe.js"></script>
      </div>
      <button id="hi">Reset</button>
    </div>
    <script>
      function resetBoard(){
        setBoard(POS[0][0]);
        turn = false;
        document.getElementById("turn").textContent = (turn ? "O's Turn" : "X's   Turn");
      }
      
      document.getElementById('hi').addEventListener('click', resetBoard, false);
      </script>
  </body>
</html>
