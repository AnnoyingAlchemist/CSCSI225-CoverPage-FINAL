<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Project - Chess</title>
    <link rel="stylesheet" href="../css/chess.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
    <div class="navigation">
        <ul class="navbar">
            <li><button id="returnHome" onclick="window.location.href='../index.html'">Home</button></li>
            <li><button id="aboutUs" onclick="window.location.href='./aboutUs.html'">About Us</button></li>
            <li><button id="contact" onclick="window.location.href ='./contactUs.html'">Contact Us</button></li>
            <li><button id="bugReport" onclick="window.location.href ='./bugReport.html'">Bug Report</button></li>
        </ul>
    </div>
    <div class="chessBoard">
        <h1 id="turnColor"></h1>
        <button id="resetBoard">New Game</button>
        
        
        <table id="chessBoard"></table>
        <select name="boardPattern" id="patternSelector">
            <option value="default">Default</option>
            <option value="whiteGreen">White / Green</option>
            <option value="whitePurple">White / Purple</option>
            <option value=""></option>
        </select>
    </div>

    <div class="scoreboard">
        <button id="scoreToggle">Toggle Scoreboard</button>
        <table id="moves" class="show">
        </table>
    </div>

    <script src="../js/chess.js"></script>

</body>
</html>
