<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Final Project - Chess</title>
    <link rel="stylesheet" href="../css/chess.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
    <div class="navigation">
        <ul class="navbar">
            <button onclick="location = '../index.html'">Home</button>
            <button onclick="location = 'aboutUs.html'">About Us</button>
            <button onclick="location = 'contactUs.html'">Contact Us</button>
            <button onclick="location = 'bugReport.html'">Report Bug</button>
        </ul>
    </div>

    <div class="chessBoard">
        <h1 id="turnColor"></h1>
        <button id="undo" class="topButton">Undo</button>
        <button id="resetBoard" class="topButton">New Game</button>
        <table id="chessBoard"></table>
        <div class="colorPicker">
            <label for="lightColor">Light Squares</label>
            <input type="color" id="lightColor" value="#deb887">
            <label for="darkColor">Dark Squares</label>
            <input type="color" id="darkColor" value="#8b4513">
        </div>
    </div>

    <div class="scoreboard">
        <button id="scoreToggle">Toggle Scoreboard</button>
        <table id="moves" class="show">
        </table>
    </div>

    <script src="../js/chess.js"></script>

</body>

</html>
