<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/nim.css">
    <title>Game of Nim</title>
</head>

<body>
    <div class="navigation">
        <ul class="navbar">
            <button onclick="location='../index.html'">Home</button>
            <button onclick="location='aboutUs.html'">About Us</button>
            <button onclick="location='contactUs.html'">Contact Us</button>
            <button onclick="location='bugReport.html'">Report Bug</button>
        </ul>
    </div>

<!-- For scrolling image CSS
    <div class="scrolling-image-container">
        <div class="scrolling-image">            
        </div>
       </div>
-->

    <div class="remaining_coins">
        <div class="takeCoin">
            <button id="takeOne" class="playerButton">Take 1</button>
            <button id="takeTwo" class="playerButton">Take 2</button>
            <button id="takeThree" class="playerButton">Take 3</button>
            <button id="reloadNIM" class="playerButton">New Game</button>
        </div>
        

        <div id="coins_box"></div>

        <h1 id="playerTurn"></h1>

        <p id="rules">
            This game starts with 12 coins.</br>
            You will take turns taking 1, 2, or 3 coins.</br>
            Win by making your opponent take the last coin!
        </p>

    </div>

    <div class="stats">
        <table id="stats">
            <tr id="titles">
                <th>
                    P1 Wins
                </th>
                <th>
                    P2 Wins
                </th>
                <th>
                    Coins Taken
                </th>
                <th>
                    Turns Taken
                </th>
            </tr>
            <tr>
                <td id="p1win">
                
                </td>
                <td id="p2win">
                    
                </td>
                <td id="coinCount">
                    
                </td>
                <td id="turnCount">
                    
                </td>
            </tr>
        </table>
    </div>

    <script src="../js/nim.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    

</body>

</html>
