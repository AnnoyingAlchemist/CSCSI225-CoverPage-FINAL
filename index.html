<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cover Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="navigation">
        <ul class="navbar">
            <li><select name="games" id="gamesDropDown">
                    <option value="0">Games</option>
                    <option value="1">Chess</option>
                    <option value="2">NIM</option>
                    <option value="3">Tic-Tac-Toe</option>
                </select></li>
            <li><button id="aboutUs" onclick="window.location.href='doc/aboutUs.html'">About Us</button></li>
            <li><button id="contact" onclick="window.location.href ='doc/contactUs.html'">Contact Us</button></li><li><button id="contact" onclick="window.location.href ='doc/contactUs.html'">Contact Us</button></li><!---->
            <li><button id="bugReport" onclick="window.location.href ='doc/bugReport.html'">Bug Report</button></li>
        </ul>
        <script>
            function changeGame() {
                var i = parseInt(this.value);
                switch (i) {

                    //load Chess
                    case 1:
                        if (confirm('Would you like to load a chess game?')) {
                            window.location = './doc/chess.html';
                        } else {
                            this.value = 0;
                        }
                        break;

                    //load NIM
                    case 2:
                        if (confirm('Would you like to load a NIM game?')) {
                            window.location = './doc/NIM.html';
                        } else {
                            this.value = 0;
                        }
                        break;

                    //load Tic Tac Toe
                    case 3:
                        if (confirm('Would you like to load a tic-tac-toe game?')) {
                            window.location = './doc/tictactoe.html';
                        } else {
                            this.value = 0;
                        }
                        break;

                    //default resets value
                    default:
                        this.value = 0;
                        break;
                }
            }
            document.getElementById('gamesDropDown').addEventListener('change', changeGame, false);
        </script>
    </div>
    <div class="gameDisplay">
        <div class="chessDisplay">
            <p>Chess</p>
            <a href="./doc/chess.html">
            <img src="./img/chessDisplay.jpg" alt="Picture of a chess board" id="chessDisplay">
            </a>
        </div>
        <div class="NIMDisplay">
            <p>NIM</p>
                <a href="./doc/NIM.html">
                    <img src="./img/chessDisplay.jpg" alt="Picture of a chess board" id="chessDisplay">
                    </a>
        </div>
        <div class="TTTDisplay">
            <p>Tic-Tac-Toe</p>
                <a href="./doc/chess.html">
                    <img src="./img/chessDisplay.jpg" alt="Picture of a chess board" id="chessDisplay">
                    </a>
        </div>

    </div>

</body>

</html>
